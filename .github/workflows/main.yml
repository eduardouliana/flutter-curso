on:
  create:
    tags:
      - v*
name: Build and Release apk
jobs:
  build:
    name: Build APKs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable'
    - run: cd calculadora_imc && flutter pub get
    - run: cd calculadora_imc && flutter build apk --release
    
    - run: cd contador_de_pessoas && flutter pub get
    - run: cd contador_de_pessoas && flutter build apk --release
    
    - run: cd conversor_moeda && flutter pub get
    - run: cd conversor_moeda && flutter build apk --release
    - name: Create a Release APK
      uses: ncipollo/release-action@v1
      with:
        artifacts: "calculadora_imc/build/app/outputs/apk/release/*.apk"
        artifacts: "contador_de_pessoas/build/app/outputs/apk/release/*.apk"
        artifacts: "conversor_moeda/build/app/outputs/apk/release/*.apk"
        token: ${{ secrets.TOKEN }}
